  <circle cx="350" cy="300" r="25" stroke="#777" stroke-width="8" fill="none"/>
  <!-- Texte -->
  <text x="400" y="450" font-family="Arial" font-size="48" text-anchor="middle" fill="#777">PLIANT</text>
  <!-- Flèches de pliage -->
  <path d="M380 350 C400 350 400 380 380 380" stroke="#777" stroke-width="3" fill="none"/>
  <path d="M380 380 L375 375 L380 380 L385 375" stroke="#777" stroke-width="3" fill="none"/>
